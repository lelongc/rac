<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      #main-container {
        border: 2px solid #000000;
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: #ffffff;
      }

      #header {
        background-color: #0d6efd;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      #content {
        padding: 0 20px;
      }

      #footer {
        background-color: #0d6efd;
        color: #ffffff;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
      }

      .text-danger {
        color: #dc3545;
      }

      /* Table styles */
      #dataTable {
        width: 100%;
        margin-top: 20px;
      }

      #dataTable th {
        background-color: #f8f9fa;
      }

      /* Form validation */
      .form-control.is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        display: none;
        width: 100%;
        margin-top: 0.25rem;
        font-size: 0.875em;
        color: #dc3545;
      }

      .form-control.is-invalid ~ .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container" id="main-container">
      <!-- Header -->
      <header id="header">
        <h1>Form Builder Template</h1>
      </header>

      <!-- Main content -->
      <div class="row" id="content">
        <div class="col-md-6">
          <!-- Form -->
          <div id="form-container">
            <h3>Đăng ký thông tin</h3>
            <form id="registrationForm">
              <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label"
                  >Họ và tên <span class="text-danger">*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Nhập họ và tên"
                    required
                  />
                  <div class="invalid-feedback">
                    Mỗi từ phải bắt đầu bằng chữ hoa và phần còn lại viết thường
                  </div>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="phone" class="col-sm-4 col-form-label"
                  >Số điện thoại <span class="text-danger">*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Nhập số điện thoại"
                    required
                  />
                  <div class="invalid-feedback">
                    Số điện thoại phải có 10 số và bắt đầu với 09, 03 hoặc 08
                  </div>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Nhập email"
                    required
                  />
                  <div class="invalid-feedback">
                    Email phải chứa @ và kết thúc với .com
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Gửi</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Table -->
          <div id="table-container">
            <h3>Danh sách đăng ký</h3>
            <table class="table table-bordered" id="dataTable">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Họ và tên</th>
                  <th>Số điện thoại</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p>MSSV: 23630851 | Họ tên: Lê Thành Long</p>
      </footer>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
