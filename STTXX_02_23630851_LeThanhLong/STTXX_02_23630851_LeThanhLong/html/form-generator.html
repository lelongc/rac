<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .form-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .field-row {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .preview-form {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center">Form Generator</h1>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3>Form Configuration</h3>
                <div class="form-group">
                    <label for="formTitle">Form Title:</label>
                    <input type="text" id="formTitle" class="form-control" placeholder="Enter form title">
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <h4>Add Form Fields:</h4>
                <div class="form-container">
                    <div class="row">
                        <div class="col-3">
                            <label for="fieldLabel">Field Label:</label>
                            <input type="text" id="fieldLabel" class="form-control" placeholder="e.g. Full Name">
                        </div>
                        <div class="col-3">
                            <label for="fieldType">Field Type:</label>
                            <select id="fieldType" class="form-control">
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="email">Email</option>
                                <option value="date">Date</option>
                                <option value="select">Dropdown</option>
                                <option value="radio">Radio Button</option>
                                <option value="checkbox">Checkbox</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="fieldRegex">Validation Pattern (Regex):</label>
                            <input type="text" id="fieldRegex" class="form-control" placeholder="e.g. ^[A-Za-z\s]+$">
                        </div>
                        <div class="col-2 d-flex align-items-end">
                            <button id="addFieldBtn" class="btn btn-primary">Add Field</button>
                        </div>
                    </div>
                    
                    <div class="row mt-3" id="optionsContainer" style="display: none;">
                        <div class="col-12">
                            <label for="fieldOptions">Options (comma separated):</label>
                            <input type="text" id="fieldOptions" class="form-control" placeholder="Option1, Option2, Option3">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="errorMessage">Error Message:</label>
                            <input type="text" id="errorMessage" class="form-control" placeholder="Please enter a valid value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <h4>Form Fields:</h4>
                <div id="fieldsList" class="form-container">
                    <p id="noFieldsMessage">No fields added yet.</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-3 mb-5">
            <div class="col-12">
                <button id="generateFormBtn" class="btn btn-success">Generate Form</button>
                <button id="clearFieldsBtn" class="btn btn-warning ml-2">Clear All Fields</button>
                <button id="saveFormBtn" class="btn btn-info ml-2">Save Form Configuration</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3>Form Preview</h3>
                <div id="formPreview" class="preview-form">
                    <p>Form will appear here after generation.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/form-generator.js"></script>
</body>
</html>
