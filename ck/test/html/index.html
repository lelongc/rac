<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container" style="border: 1px solid black">
      <!-- Header with banner -->
      <div id="header">
        <div class="row" style="width: 100%">
          <img
            src="../image/website.png"
            alt="Banner"
            style="width: 100%; height: auto; display: block"
          />
        </div>
      </div>

      <!-- Navigation menu -->
      <div id="navbar">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">GFree English course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiêuf</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Khóa họcf</a>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-danger btn-sm text-white"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Đăng ký
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Image and Table Layout -->
      <section class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-4">
            <img
              src="../image/website.png"
              alt="English Class"
              class="img-fluid rounded"
              style="width: 300px"
            />
          </div>
          <div class="col-md-8">
            <h5>Course Information</h5>
            <table class="table table-bordered">
              <thead class="bg-light">
                <tr>
                  <th>Course</th>
                  <th>Duration</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data rows would be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Footer with student information -->
      <div id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h5 class="text-white">Thông tin sinh viên</h5>
              <p>Họ tên: Lê Thanh Long</p>
              <p>Mã sinh viên: 23630851</p>
              <p>Mã lớp: DHKTPM18A</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Registration modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h2 class="modal-title" id="modalLabel">THÔNG TIN ĐĂNG KÍ</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Modal body with registration form -->
            <div class="modal-body">
              <div class="form-group">
                <!-- Khóa học -->
                <div class="row mt-2">
                  <div class="col-3 text-end">
                    <label for="slKhoahoc" class="fw-normal">Khóa học</label>
                  </div>
                  <div class="col-9">
                    <select id="slKhoahoc" class="form-select">
                      <option value="3" data-name="Anh văn cơ bản">
                        Anh văn cơ bản
                      </option>
                      <option value="6" data-name="Anh văn giao tiếp">
                        Anh văn giao tiếp
                      </option>
                      <option value="12" data-name="Luyện thi IELTS">
                        Luyện thi IELTS
                      </option>
                    </select>
                  </div>
                </div>
                <!-- Thời gian học -->
                <div class="row mt-2">
                  <div class="col-3 text-end">
                    <label for="txtThoiGianHoc" class="fw-normal"
                      >Thời gian học</label
                    >
                  </div>
                  <div class="col-9">
                    <input
                      type="text"
                      id="txtThoiGianHoc"
                      class="form-control"
                      readonly
                    />
                    <span
                      id="erThoiGianHoc"
                      class="text-danger small mt-1 d-block"
                    ></span>
                  </div>
                </div>
                <!-- giá  -->
                <div class="mb-3">
                  <label for="field_1746179739037" class="fw-normal"
                    >giá
                  </label>
                  <input
                    type="number"
                    id="field_1746179739037"
                    class="form-control"
                    placeholder="gia"
                  />
                  <span
                    id="erfield_1746179739037"
                    class="text-danger small mt-1 d-block"
                  ></span>
                </div>
                <!-- Hình thức học -->
                <div class="row mt-2">
                  <div class="col-3 text-end">
                    <label for="radioHinhthuc" class="fw-normal"
                      >Hình thức học</label
                    >
                  </div>
                  <div class="col-9">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="hinhthuc"
                        id="radioCenter"
                        value="Học tại trung tâm"
                        checked
                      />
                      <label class="form-check-label" for="radioCenter"
                        >Học tại trung tâm</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="hinhthuc"
                        id="radioOnline"
                        value="Học online"
                      />
                      <label class="form-check-label" for="radioOnline"
                        >Học online</label
                      >
                    </div>
                    <span
                      id="erHinhthuc"
                      class="text-danger small mt-1 d-block"
                    ></span>
                  </div>
                </div>
                <!-- Kỹ năng cần luyện -->
                <div class="row mt-2">
                  <div class="col-3 text-end">
                    <label for="chkSkills" class="fw-normal"
                      >Kỹ năng cần luyện</label
                    >
                  </div>
                  <div class="col-9">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="chkListening"
                        value="Kỹ năng nghe"
                      />
                      <label class="form-check-label" for="chkListening"
                        >Kỹ năng nghe</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="chkReading"
                        value="Kỹ năng đọc"
                      />
                      <label class="form-check-label" for="chkReading"
                        >Kỹ năng đọc</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="chkWriting"
                        value="Kỹ năng viết"
                      />
                      <label class="form-check-label" for="chkWriting"
                        >Kỹ năng viết</label
                      >
                    </div>
                    <span
                      id="erchkSkills"
                      class="text-danger small mt-1 d-block"
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-success btn-sm me-2"
                onclick="DangKy()"
              >
                Đăng kí
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript libraries -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
